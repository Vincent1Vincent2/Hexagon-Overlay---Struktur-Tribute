<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="hexagon.css">
    <style>
        body {
            width: 200px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #333;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
     
    </style>
</head>
<body>
    <div class="toggle-container">
        <span>Hexagon Grid</span>
        <label class="switch">
            <input type="checkbox" id="toggleGrid">
            <span class="slider"></span>
        </label>
    </div>
    
    <script src="popup.html"></script>
</body>
</html>
